<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="manifest.json">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#1a73e8">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        #quiz-container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 600px; }

    </style>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question">กำลังโหลดข้อสอบ...</h2>
        <div id="options"></div>
        <div id="rationale" class="rationale"></div>
        <button id="next-btn" style="display:none; background:#28a745;">ข้อถัดไป</button>
    </div>
    <script src="script.js"></script>
